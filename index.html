<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Wave Radio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(255, 0, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridScroll {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Glowing orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: #ff00ff;
            top: -100px;
            left: -100px;
            animation: float 15s ease-in-out infinite;
        }

        .orb2 {
            width: 500px;
            height: 500px;
            background: #00ffff;
            bottom: -150px;
            right: -150px;
            animation: float 20s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        .radio-container {
            background: rgba(10, 10, 20, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 0, 255, 0.3);
            box-shadow: 
                0 0 60px rgba(255, 0, 255, 0.2),
                0 0 100px rgba(0, 255, 255, 0.1),
                inset 0 0 60px rgba(255, 0, 255, 0.03);
            position: relative;
            z-index: 1;
        }

        .title {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 48px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 50%, #ff00ff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            letter-spacing: 2px;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .subtitle {
            text-align: center;
            color: #00ffff;
            font-size: 12px;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .display {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 0, 255, 0.5);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 
                inset 0 0 30px rgba(255, 0, 255, 0.1),
                0 0 20px rgba(255, 0, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 255, 0.2), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .station-name {
            color: #00ffff;
            font-size: 24px;
            text-align: center;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            margin-bottom: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .station-genre {
            color: #ff00ff;
            font-size: 14px;
            opacity: 0.8;
            text-shadow: 0 0 10px #ff00ff;
            position: relative;
            z-index: 1;
        }

        .visualizer {
            display: flex;
            gap: 3px;
            justify-content: center;
            align-items: flex-end;
            height: 40px;
            margin-top: 15px;
            position: relative;
            z-index: 1;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, #ff00ff, #00ffff);
            border-radius: 2px;
            animation: pulse 0.6s ease-in-out infinite;
            opacity: 0.3;
        }

        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.3s; }
        .bar:nth-child(7) { animation-delay: 0.2s; }
        .bar:nth-child(8) { animation-delay: 0.1s; }

        .visualizer.active .bar {
            opacity: 1;
        }

        @keyframes pulse {
            0%, 100% { height: 10%; }
            50% { height: 100%; }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .play-button {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            border: none;
            cursor: pointer;
            font-size: 36px;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.6),
                0 0 50px rgba(0, 255, 255, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
        }

        .play-button::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 40px rgba(255, 0, 255, 0.8),
                0 0 70px rgba(0, 255, 255, 0.6);
        }

        .play-button:hover::before {
            opacity: 0.5;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .play-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            box-shadow: none;
        }

        .slider-group {
            margin-bottom: 30px;
            background: rgba(255, 0, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 0, 255, 0.2);
        }

        .slider-label {
            color: #00ffff;
            font-size: 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .slider-value {
            color: #ff00ff;
            font-family: 'Orbitron', sans-serif;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            outline: none;
            -webkit-appearance: none;
            position: relative;
        }

        .slider::-webkit-slider-track {
            height: 6px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
            transition: all 0.2s;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(255, 0, 255, 1);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
        }

        .stations-title {
            color: #00ffff;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }

        .station-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .station-list::-webkit-scrollbar {
            width: 6px;
        }

        .station-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .station-list::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #ff00ff, #00ffff);
            border-radius: 10px;
        }

        .station-button {
            width: 100%;
            padding: 20px;
            margin-bottom: 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 0, 255, 0.2);
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .station-button::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(to bottom, #ff00ff, #00ffff);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .station-button:hover {
            background: rgba(255, 0, 255, 0.1);
            border-color: rgba(255, 0, 255, 0.5);
            transform: translateX(5px);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .station-button:hover::before {
            opacity: 1;
        }

        .station-button.active {
            background: rgba(255, 0, 255, 0.15);
            border-color: #ff00ff;
            box-shadow: 
                0 0 20px rgba(255, 0, 255, 0.4),
                inset 0 0 20px rgba(255, 0, 255, 0.1);
        }

        .station-button.active::before {
            opacity: 1;
        }

        .station-button-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 6px;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
        }

        .station-button.active .station-button-name {
            text-shadow: 0 0 10px #00ffff;
        }

        .station-button-genre {
            font-size: 11px;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ff00ff;
        }

        @media (max-width: 600px) {
            .radio-container {
                padding: 30px 20px;
            }

            .title {
                font-size: 36px;
            }

            .play-button {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>

    <div class="radio-container">
        <div class="title">RETRO WAVE</div>
        <div class="subtitle">// Radio //</div>
        
        <div class="display">
            <div class="station-name" id="stationName">SELECT FREQUENCY</div>
            <div class="station-genre" id="stationGenre"></div>
            <div class="visualizer" id="visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <div class="controls">
            <button class="play-button" id="playButton" disabled>▶</button>
        </div>

        <div class="slider-group">
            <div class="slider-label">
                <span>Volume</span>
                <span class="slider-value" id="volumeValue">70%</span>
            </div>
            <input type="range" min="0" max="100" value="70" class="slider" id="volumeSlider">
        </div>

        <div class="slider-group">
            <div class="slider-label">
                <span>Vintage Filter</span>
                <span class="slider-value" id="filterValue">80%</span>
            </div>
            <input type="range" min="0" max="100" value="80" class="slider" id="filterSlider">
        </div>

        <div class="stations-title">⟨ FREQUENCIES ⟩</div>
        <div class="station-list" id="stationList"></div>
    </div>

    <script>
        const stations = [
            { name: "Classical KING FM", url: "https://classicalking.streamguys1.com/king-aac", genre: "Classical" },
            { name: "Jazz24", url: "https://live.wostreaming.net/direct/ppm-jazz24aac-ibc1", genre: "Jazz" },
            { name: "KEXP 90.3 FM", url: "https://kexp-mp3-128.streamguys1.com/kexp128.mp3", genre: "Alternative" },
            { name: "SomaFM Groove Salad", url: "https://ice1.somafm.com/groovesalad-128-mp3", genre: "Ambient" },
            { name: "181.FM The Buzz", url: "https://listen.181fm.com/181-buzz_128k.mp3", genre: "Alt Rock" }
        ];

        let audioContext;
        let audioElement;
        let sourceNode;
        let gainNode;
        let filterLow;
        let filterMid;
        let filterHigh;
        let distortionNode;
        let convolverNode;
        
        let currentStation = null;
        let isPlaying = false;
        let filterIntensity = 0.8;

        const playButton = document.getElementById('playButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const filterSlider = document.getElementById('filterSlider');
        const volumeValue = document.getElementById('volumeValue');
        const filterValue = document.getElementById('filterValue');
        const stationName = document.getElementById('stationName');
        const stationGenre = document.getElementById('stationGenre');
        const stationList = document.getElementById('stationList');
        const visualizer = document.getElementById('visualizer');

        stations.forEach((station, index) => {
            const button = document.createElement('button');
            button.className = 'station-button';
            button.innerHTML = `
                <div class="station-button-name">${station.name}</div>
                <div class="station-button-genre">${station.genre}</div>
            `;
            button.addEventListener('click', () => selectStation(index));
            stationList.appendChild(button);
        });

        function setupAudioContext() {
            if (audioContext) return;

            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            audioElement = new Audio();
            audioElement.crossOrigin = "anonymous";
            
            sourceNode = audioContext.createMediaElementSource(audioElement);
            gainNode = audioContext.createGain();
            
            filterLow = audioContext.createBiquadFilter();
            filterLow.type = 'lowshelf';
            filterLow.frequency.value = 200;
            filterLow.gain.value = -12;
            
            filterMid = audioContext.createBiquadFilter();
            filterMid.type = 'peaking';
            filterMid.frequency.value = 1000;
            filterMid.Q.value = 1.0;
            filterMid.gain.value = -6;
            
            filterHigh = audioContext.createBiquadFilter();
            filterHigh.type = 'highshelf';
            filterHigh.frequency.value = 3000;
            filterHigh.gain.value = 6;
            
            distortionNode = audioContext.createWaveShaper();
            distortionNode.curve = makeDistortionCurve(20);
            
            convolverNode = audioContext.createConvolver();
            createSimpleReverb();
            
            sourceNode.connect(filterLow);
            filterLow.connect(filterMid);
            filterMid.connect(filterHigh);
            filterHigh.connect(distortionNode);
            distortionNode.connect(convolverNode);
            convolverNode.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            gainNode.gain.value = volumeSlider.value / 100;
        }

        function makeDistortionCurve(amount) {
            const samples = 44100;
            const curve = new Float32Array(samples);
            const deg = Math.PI / 180;
            
            for (let i = 0; i < samples; i++) {
                const x = (i * 2) / samples - 1;
                curve[i] = ((3 + amount) * x * 20 * deg) / (Math.PI + amount * Math.abs(x));
            }
            return curve;
        }

        function createSimpleReverb() {
            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * 0.5;
            const impulse = audioContext.createBuffer(2, length, sampleRate);
            
            for (let channel = 0; channel < 2; channel++) {
                const channelData = impulse.getChannelData(channel);
                for (let i = 0; i < length; i++) {
                    channelData[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, 2);
                }
            }
            
            convolverNode.buffer = impulse;
        }

        function selectStation(index) {
            setupAudioContext();
            currentStation = index;
            
            document.querySelectorAll('.station-button').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            
            stationName.textContent = stations[index].name;
            stationGenre.textContent = `// ${stations[index].genre.toUpperCase()} //`;
            playButton.disabled = false;
            
            audioElement.src = stations[index].url;
            audioElement.load();
            play();
        }

        function play() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            audioElement.play().then(() => {
                isPlaying = true;
                playButton.textContent = '⏸';
                visualizer.classList.add('active');
            }).catch(err => {
                console.error('Playback error:', err);
            });
        }

        function pause() {
            audioElement.pause();
            isPlaying = false;
            playButton.textContent = '▶';
            visualizer.classList.remove('active');
        }

        playButton.addEventListener('click', () => {
            if (isPlaying) {
                pause();
            } else {
                play();
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            volumeValue.textContent = val + '%';
            if (gainNode) {
                gainNode.gain.value = val / 100;
            }
        });

        filterSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            filterValue.textContent = val + '%';
            filterIntensity = val / 100;
            
            if (filterLow && filterMid && filterHigh && distortionNode) {
                filterLow.gain.value = -12 * filterIntensity;
                filterMid.gain.value = -6 * filterIntensity;
                filterHigh.gain.value = 6 * filterIntensity;
                distortionNode.curve = makeDistortionCurve(20 * filterIntensity);
            }
        });

        audioElement = new Audio();
        audioElement.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            stationName.textContent = 'SIGNAL LOST';
            stationGenre.textContent = '// TRY ANOTHER FREQUENCY //';
            pause();
        });
    </script>
</body>
</html>
