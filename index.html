<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Wave Radio</title>
    <link href="https://fonts.googleapis.com/css2?family=Tahoma:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Tahoma, Arial, sans-serif;
            background: linear-gradient(180deg, #0054a6 0%, #88c9f9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* Windows XP clouds */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(ellipse 800px 400px at 20% 30%, rgba(255, 255, 255, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse 600px 300px at 80% 60%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse 500px 250px at 50% 80%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .window {
            background: #ece9d8;
            border-radius: 8px 8px 0 0;
            box-shadow: 
                0 0 0 1px #0054e3,
                0 0 0 3px #0831d9,
                0 0 0 4px #0054e3,
                4px 4px 10px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .title-bar {
            background: linear-gradient(to right, #0054e3 0%, #0054e3 5%, #3c8fdb 50%, #0054e3 95%, #0054e3 100%);
            padding: 3px 5px 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px 8px 0 0;
            user-select: none;
        }

        .title-bar-text {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
            font-weight: bold;
            font-size: 11px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }

        .title-icon {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c239b3 100%);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
        }

        .title-bar-controls {
            display: flex;
            gap: 2px;
        }

        .title-bar-button {
            width: 21px;
            height: 21px;
            background: linear-gradient(to bottom, #ffffff 0%, #dedad2 50%, #b8b4aa 100%);
            border: 1px solid;
            border-color: #ffffff #5a5a5a #5a5a5a #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 10px;
            color: #000;
            font-weight: bold;
        }

        .title-bar-button:active {
            background: linear-gradient(to bottom, #dedad2 0%, #ffffff 100%);
            border-color: #5a5a5a #ffffff #ffffff #5a5a5a;
        }

        .window-body {
            padding: 20px;
            background: #ece9d8;
        }

        .display-panel {
            background: linear-gradient(to bottom, #ffffff 0%, #f0f0f0 100%);
            border: 2px solid;
            border-color: #7f7f7f #ffffff #ffffff #7f7f7f;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 100px;
        }

        .display-inner {
            background: #000;
            border: 1px solid #7f7f7f;
            padding: 20px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .station-name {
            color: #00ff00;
            font-size: 18px;
            text-align: center;
            margin-bottom: 5px;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
        }

        .station-genre {
            color: #00ff00;
            font-size: 12px;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button {
            background: linear-gradient(to bottom, #ffffff 0%, #ece9d8 50%, #d6d3ce 100%);
            border: 2px solid;
            border-color: #ffffff #7f7f7f #7f7f7f #ffffff;
            padding: 8px 20px;
            cursor: pointer;
            font-family: Tahoma, Arial, sans-serif;
            font-size: 11px;
            font-weight: bold;
            color: #000;
            min-width: 80px;
            text-align: center;
            user-select: none;
        }

        .button:hover {
            background: linear-gradient(to bottom, #fffef8 0%, #f5f4ee 50%, #e0ddd8 100%);
        }

        .button:active {
            background: linear-gradient(to bottom, #ece9d8 0%, #ffffff 100%);
            border-color: #7f7f7f #ffffff #ffffff #7f7f7f;
            padding: 9px 19px 7px 21px;
        }

        .button:disabled {
            color: #7f7f7f;
            cursor: not-allowed;
            background: linear-gradient(to bottom, #ece9d8 0%, #ece9d8 100%);
        }

        .button-large {
            font-size: 24px;
            padding: 15px 30px;
            min-width: 100px;
        }

        .fieldset {
            border: 2px solid;
            border-color: #ffffff #7f7f7f #7f7f7f #ffffff;
            padding: 15px;
            margin-bottom: 15px;
            background: linear-gradient(to bottom, #f5f4f0 0%, #ece9d8 100%);
        }

        .legend {
            font-weight: bold;
            font-size: 11px;
            color: #000;
            padding: 0 5px;
            background: #ece9d8;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        .slider-label {
            font-size: 11px;
            min-width: 80px;
        }

        .slider {
            flex: 1;
            height: 20px;
            -webkit-appearance: none;
            background: linear-gradient(to bottom, #7f7f7f 0%, #ffffff 50%, #7f7f7f 100%);
            border: 1px solid;
            border-color: #5a5a5a #ffffff #ffffff #5a5a5a;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 18px;
            background: linear-gradient(to bottom, #ffffff 0%, #ece9d8 50%, #d6d3ce 100%);
            cursor: pointer;
            border: 1px solid;
            border-color: #ffffff #5a5a5a #5a5a5a #ffffff;
        }

        .slider::-moz-range-thumb {
            width: 12px;
            height: 18px;
            background: linear-gradient(to bottom, #ffffff 0%, #ece9d8 50%, #d6d3ce 100%);
            cursor: pointer;
            border: 1px solid;
            border-color: #ffffff #5a5a5a #5a5a5a #ffffff;
        }

        .slider-value {
            font-size: 11px;
            min-width: 40px;
            font-weight: bold;
            color: #000080;
        }

        .station-list {
            border: 2px solid;
            border-color: #7f7f7f #ffffff #ffffff #7f7f7f;
            background: #fff;
            max-height: 250px;
            overflow-y: auto;
        }

        .station-item {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            width: 100%;
            text-align: left;
            background: white;
            font-family: Tahoma, Arial, sans-serif;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .station-item:hover {
            background: #3169c6;
            color: white;
        }

        .station-item.selected {
            background: #3169c6;
            color: white;
        }

        .station-item-name {
            font-weight: bold;
        }

        .station-item-genre {
            font-size: 10px;
            opacity: 0.8;
        }

        .station-list::-webkit-scrollbar {
            width: 16px;
            background: #ece9d8;
        }

        .station-list::-webkit-scrollbar-track {
            background: linear-gradient(to right, #dfded8 0%, #ece9d8 50%, #dfded8 100%);
            border-left: 1px solid #7f7f7f;
        }

        .station-list::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #ffffff 0%, #ece9d8 50%, #d6d3ce 100%);
            border: 1px solid;
            border-color: #ffffff #5a5a5a #5a5a5a #ffffff;
        }

        .station-list::-webkit-scrollbar-button {
            height: 16px;
            background: linear-gradient(to bottom, #ffffff 0%, #ece9d8 50%, #d6d3ce 100%);
            border: 1px solid;
            border-color: #ffffff #5a5a5a #5a5a5a #ffffff;
        }

        .station-list::-webkit-scrollbar-button:vertical:decrement {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"><path d="M8 6 L4 10 L12 10 Z" fill="%23000"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
        }

        .station-list::-webkit-scrollbar-button:vertical:increment {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"><path d="M8 10 L4 6 L12 6 Z" fill="%23000"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
        }

        .status-bar {
            background: #ece9d8;
            border-top: 1px solid #ffffff;
            padding: 3px 5px;
            font-size: 11px;
            display: flex;
            gap: 10px;
        }

        .status-panel {
            border: 1px solid;
            border-color: #7f7f7f #ffffff #ffffff #7f7f7f;
            padding: 2px 8px;
            background: linear-gradient(to bottom, #dfded8 0%, #ece9d8 100%);
        }

        @media (max-width: 600px) {
            .window {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">
                <div class="title-icon">♪</div>
                Retro Wave Radio
            </div>
            <div class="title-bar-controls">
                <button class="title-bar-button" aria-label="Minimize">_</button>
                <button class="title-bar-button" aria-label="Maximize">□</button>
                <button class="title-bar-button" aria-label="Close">✕</button>
            </div>
        </div>

        <div class="window-body">
            <div class="display-panel">
                <div class="display-inner">
                    <div class="station-name" id="stationName">No station selected</div>
                    <div class="station-genre" id="stationGenre"></div>
                </div>
            </div>

            <div class="controls">
                <button class="button button-large" id="playButton" disabled>▶ Play</button>
            </div>

            <div class="fieldset">
                <legend class="legend">Volume</legend>
                <div class="slider-container">
                    <label class="slider-label" for="volumeSlider">Level:</label>
                    <input type="range" min="0" max="100" value="70" class="slider" id="volumeSlider">
                    <span class="slider-value" id="volumeValue">70%</span>
                </div>
            </div>

            <div class="fieldset">
                <legend class="legend">Vintage Filter</legend>
                <div class="slider-container">
                    <label class="slider-label" for="filterSlider">Intensity:</label>
                    <input type="range" min="0" max="100" value="80" class="slider" id="filterSlider">
                    <span class="slider-value" id="filterValue">80%</span>
                </div>
            </div>

            <div class="fieldset">
                <legend class="legend">Stations</legend>
                <div class="station-list" id="stationList"></div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-panel" id="statusText">Ready</div>
        </div>
    </div>

    <script>
        const stations = [
            { name: "Classical KING FM", url: "https://classicalking.streamguys1.com/king-aac", genre: "Classical" },
            { name: "Jazz24", url: "https://live.wostreaming.net/direct/ppm-jazz24aac-ibc1", genre: "Jazz" },
            { name: "KEXP 90.3 FM", url: "https://kexp-mp3-128.streamguys1.com/kexp128.mp3", genre: "Alternative" },
            { name: "SomaFM Groove Salad", url: "https://ice1.somafm.com/groovesalad-128-mp3", genre: "Ambient" },
            { name: "181.FM The Buzz", url: "https://listen.181fm.com/181-buzz_128k.mp3", genre: "Alternative Rock" }
        ];

        let audioContext;
        let audioElement;
        let sourceNode;
        let gainNode;
        let filterLow;
        let filterMid;
        let filterHigh;
        let distortionNode;
        let convolverNode;
        
        let currentStation = null;
        let isPlaying = false;
        let filterIntensity = 0.8;

        const playButton = document.getElementById('playButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const filterSlider = document.getElementById('filterSlider');
        const volumeValue = document.getElementById('volumeValue');
        const filterValue = document.getElementById('filterValue');
        const stationName = document.getElementById('stationName');
        const stationGenre = document.getElementById('stationGenre');
        const stationList = document.getElementById('stationList');
        const statusText = document.getElementById('statusText');

        stations.forEach((station, index) => {
            const item = document.createElement('button');
            item.className = 'station-item';
            item.innerHTML = `
                <div>
                    <div class="station-item-name">${station.name}</div>
                    <div class="station-item-genre">${station.genre}</div>
                </div>
            `;
            item.addEventListener('click', () => selectStation(index));
            stationList.appendChild(item);
        });

        function setupAudioContext() {
            if (audioContext) return;

            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            audioElement = new Audio();
            audioElement.crossOrigin = "anonymous";
            
            sourceNode = audioContext.createMediaElementSource(audioElement);
            gainNode = audioContext.createGain();
            
            filterLow = audioContext.createBiquadFilter();
            filterLow.type = 'lowshelf';
            filterLow.frequency.value = 200;
            filterLow.gain.value = -12;
            
            filterMid = audioContext.createBiquadFilter();
            filterMid.type = 'peaking';
            filterMid.frequency.value = 1000;
            filterMid.Q.value = 1.0;
            filterMid.gain.value = -6;
            
            filterHigh = audioContext.createBiquadFilter();
            filterHigh.type = 'highshelf';
            filterHigh.frequency.value = 3000;
            filterHigh.gain.value = 6;
            
            distortionNode = audioContext.createWaveShaper();
            distortionNode.curve = makeDistortionCurve(20);
            
            convolverNode = audioContext.createConvolver();
            createSimpleReverb();
            
            sourceNode.connect(filterLow);
            filterLow.connect(filterMid);
            filterMid.connect(filterHigh);
            filterHigh.connect(distortionNode);
            distortionNode.connect(convolverNode);
            convolverNode.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            gainNode.gain.value = volumeSlider.value / 100;
        }

        function makeDistortionCurve(amount) {
            const samples = 44100;
            const curve = new Float32Array(samples);
            const deg = Math.PI / 180;
            
            for (let i = 0; i < samples; i++) {
                const x = (i * 2) / samples - 1;
                curve[i] = ((3 + amount) * x * 20 * deg) / (Math.PI + amount * Math.abs(x));
            }
            return curve;
        }

        function createSimpleReverb() {
            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * 0.5;
            const impulse = audioContext.createBuffer(2, length, sampleRate);
            
            for (let channel = 0; channel < 2; channel++) {
                const channelData = impulse.getChannelData(channel);
                for (let i = 0; i < length; i++) {
                    channelData[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, 2);
                }
            }
            
            convolverNode.buffer = impulse;
        }

        function selectStation(index) {
            setupAudioContext();
            currentStation = index;
            
            document.querySelectorAll('.station-item').forEach((item, i) => {
                item.classList.toggle('selected', i === index);
            });
            
            stationName.textContent = stations[index].name;
            stationGenre.textContent = stations[index].genre;
            playButton.disabled = false;
            statusText.textContent = 'Loading...';
            
            audioElement.src = stations[index].url;
            audioElement.load();
            play();
        }

        function play() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            audioElement.play().then(() => {
                isPlaying = true;
                playButton.textContent = '⏸ Pause';
                statusText.textContent = 'Playing';
            }).catch(err => {
                console.error('Playback error:', err);
                statusText.textContent = 'Error';
            });
        }

        function pause() {
            audioElement.pause();
            isPlaying = false;
            playButton.textContent = '▶ Play';
            statusText.textContent = 'Paused';
        }

        playButton.addEventListener('click', () => {
            if (isPlaying) {
                pause();
            } else {
                play();
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            volumeValue.textContent = val + '%';
            if (gainNode) {
                gainNode.gain.value = val / 100;
            }
        });

        filterSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            filterValue.textContent = val + '%';
            filterIntensity = val / 100;
            
            if (filterLow && filterMid && filterHigh && distortionNode) {
                filterLow.gain.value = -12 * filterIntensity;
                filterMid.gain.value = -6 * filterIntensity;
                filterHigh.gain.value = 6 * filterIntensity;
                distortionNode.curve = makeDistortionCurve(20 * filterIntensity);
            }
        });

        audioElement = new Audio();
        audioElement.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            stationName.textContent = 'Connection error';
            stationGenre.textContent = 'Please try another station';
            statusText.textContent = 'Error';
            pause();
        });
    </script>
</body>
</html>
